<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/static/main.css"/>
    <title>Multi-user blog</title>
</head>

<body>
<nav class="main-nav">
    <div class="title">
        <a href="/blog" class="main-title">
            Project: Multi User Blog
            <br>
            <br>
            {% if user %}
                Welcome, {{user.name}}!
            {% endif %}            
        </a>
    </div>
</nav>
<ul class="nav-menu">
    <li>
        <a href="/blog" class="main-title">Home</a>
        {% if user %}
        <a href="/blog/newpost">Add Post</a>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login">Login</a>
        <a class="login-link" href="/signup">Signup</a>
        {% endif %}
    </li>
</ul>

<div id="content">
    {% block content %}
    {% endblock %}
</div>

</body>

</html>
